<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb On/Off</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #2c3e50;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
    }

    .bulb {
      width: 180px;
      transition: filter 0.3s ease;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .on {
      background: #27ae60;
      color: white;
    }
    .on:hover {
      background: #2ecc71;
      transform: scale(1.1);
    }

    .off {
      background: #c0392b;
      color: white;
    }
    .off:hover {
      background: #e74c3c;
      transform: scale(1.1);
    }

    /* Glow effect when bulb is ON */
    .glow {
      filter: drop-shadow(0 0 30px yellow);
    }
  </style>
</head>
<body>
  <h1>Bulb On/Off Project</h1>
  <img src="./off.png" alt="bulb" id="bulb" class="bulb">
  
  <div class="buttons">
    <button onclick="lighton()" class="on">ON</button>
    <button onclick="lightoff()" class="off">OFF</button>
  </div>

  <script>
    function lighton() {
      let bulb = document.getElementById("bulb");
      bulb.src = "./on.png";
      bulb.classList.add("glow");
    }

    function lightoff() {
      let bulb = document.getElementById("bulb");
      bulb.src = "./off.png";
      bulb.classList.remove("glow");
    }
  </script>
</body>
</html>
