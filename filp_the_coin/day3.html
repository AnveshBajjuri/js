<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #circle {
      background: black;
      height: 300px;
      width: 300px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 40px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: background-color 0.6s ease, transform 0.6s ease;
    }

    #circle.flip {
      transform: rotateY(360deg);
    }

    #click {
      border-radius: 25px;
      margin-top: 30px;
      padding: 15px 40px;
      background: #fff;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    #click:hover {
      background: #4040a1;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Flip the Coin</h1>
  <div id="circle">
    <p id="coin">Head</p>
  </div>
  <button id="click" onclick="flip_coin()">Flip</button>

  <!-- Coin Flip Sound -->
  <audio id="coinSound" src="https://www.soundjay.com/misc/sounds/coin-drop-4.mp3" preload="auto"></audio>

  <script>
    function flip_coin() {
      let coin = document.getElementById("coin");
      let circle = document.getElementById("circle");
      let sound = document.getElementById("coinSound");

      // play sound
      sound.currentTime = 0;
      sound.play();

      let result = Math.random();

      // add flip animation
      circle.classList.add("flip");
      setTimeout(() => {
        circle.classList.remove("flip");

        if (result < 0.5) {
          coin.textContent = "Head";
          circle.style.backgroundColor = "#4040a1";
        } else {
          coin.textContent = "Tail";
          circle.style.backgroundColor = "#f18973";
        }
      }, 600); // matches CSS transition time
    }
  </script>
</body>
</html>
